version: "3.7"

services:

  postgres:
    image: postgres:alpine
    restart: always
    environment: 
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
      POSTGRES_DB: db
    volumes: 
      - ./postgres:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - "k-network"

  pgadmin:
    image: dpage/pgadmin4
    depends_on:
      - "postgres"
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL:-pgadmin4@pgadmin.org}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD:-admin}
    ports:
      - "5050:80"
    networks:
      - "k-network"

  webapi:
    build: ./BookingService.WebApi/
    restart: always
    depends_on: 
      - "postgres"
    ports:
      - "8080:80"
      # - "8443:443"
    networks:
      - "k-network"

  client: 
    build: ./BookingService.Client/ 
    volumes:
      - ./BookingService.Client/out:/out
    working_dir: /app/
    command: /bin/sh /app/copy.sh

  tg_bot:
    build: ./BookingService.TgBot/
    stdin_open: true
    tty: true

networks:
  k-network:
    driver: bridge